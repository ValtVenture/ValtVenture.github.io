<p style="text-align: center; margin-top: 2rem;">
  <a href="#" onclick="showLogPanel()" style="color: #00c4cc; text-decoration: underline;">ðŸ“‚ View Logs</a>
</p>

<!-- Log Panel -->
<details id="log-container" style="max-width: 90%; margin: 1rem auto;">
  <summary style="color: #ff9800; font-weight: bold; font-family: monospace;">ðŸ§­ Terminal Activity Log</summary>
  <div id="log-panel" style="display: none; background-color: #111; padding: 1rem; border: 1px solid #444; border-radius: 6px; font-family: monospace; font-size: 0.9rem; color: #9efeff; box-shadow: 0 0 10px #00c4cc; overflow-y: auto; max-height: 300px; position: relative; margin-top: 1rem;">
    <button onclick="closeLogPanel()" style="position: absolute; top: 5px; right: 10px; background: #222; color: #ff4d4d; border: none; padding: 3px 6px; font-size: 0.8rem; cursor: pointer;">âœ– Close</button>
    <div id="log-content"></div>
    <div id="log-cursor" style="margin-top: 0.5rem; color: #00ffcc; font-weight: bold;">â–Š</div>
  </div>
</details>

<script>
  const logs = [
    "[ SYSLOG ] Initializing secure core monitor...",
    "[ ACCESS ] Terminal handshake accepted from IP 127.0.0.1",
    "[ TRACE ] Logging dev packet for user session...",
    "[ STATUS ] Secure node status: OK",
    "[ ALERT ] Unverified script interaction detected",
    "[ TRACE ] Hash seed: 91f31a2ddc8e4f3bff2a731db...",
    "[ SESSION ] Data channel opened in dev-mode: passive listen",
    "[ ACTION ] Writing output to kernel trace buffer...",
    "[ INFO ] Logs retained for 5-minute intervals only"
  ];

  function getTimestamp() {
    const now = new Date();
    return now.toLocaleString('en-GB'); // Full format: dd/mm/yyyy, hh:mm:ss
  }

  function showLogPanel() {
    const panel = document.getElementById("log-panel");
    const content = document.getElementById("log-content");
    const cursor = document.getElementById("log-cursor");
    content.innerHTML = "";
    panel.style.display = "block";
    panel.scrollIntoView({ behavior: "smooth" });

    logs.forEach((log, index) => {
      setTimeout(() => {
        const p = document.createElement("p");
        p.textContent = "[" + getTimestamp() + "] " + log;
        content.appendChild(p);
        panel.scrollTop = panel.scrollHeight;
      }, 500 + index * 500);
    });

    // Blinking cursor effect
    cursor.style.display = "inline-block";
    cursor.style.animation = "blink 1s step-start infinite";
  }

  function closeLogPanel() {
    const panel = document.getElementById("log-panel");
    panel.style.display = "none";
  }
</script>

<style>
  @keyframes blink {
    50% { opacity: 0; }
  }
</style>
